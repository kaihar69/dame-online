<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dame Online</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-light: #eecfa1;
            --board-dark: #8b4513;
            --border-color: #5d4037;
            --highlight: #f1c40f;
            --stone-size: 40px; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            color: white;
            user-select: none;
            touch-action: manipulation; 
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* HEADER */
        #header-area {
            text-align: center;
            width: 100%;
            pointer-events: none; 
            margin-bottom: 20px;
            position: relative;
            z-index: 50;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); pointer-events: auto;}
        #my-role { font-size: 0.9rem; color: #bdc3c7; margin-bottom: 5px;}
        #status { font-size: 1.1rem; font-weight: bold; color: var(--highlight); height: 1.2em; text-shadow: 1px 1px 2px black;}

        /* HAUPT B√úHNE */
        #main-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        /* DAME BRETT */
        #board {
            width: 500px;
            height: 500px;
            background-color: var(--border-color);
            border: 10px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            flex-shrink: 0; 
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .square.light { background-color: var(--board-light); }
        .square.dark { background-color: var(--board-dark); cursor: pointer; }
        
        /* Valid Move Marker */
        .square.valid-move::after {
            content: '';
            width: 15px;
            height: 15px;
            background-color: rgba(46, 204, 113, 0.7);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 5px #2ecc71;
        }
        /* Marker f√ºr Schlagzwang (rot angehaucht) */
        .square.valid-move.capture-move::after {
            background-color: rgba(231, 76, 60, 0.8);
            box-shadow: 0 0 5px #e74c3c;
        }

        /* PANELS */
        .side-panel {
            width: 140px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-panel.active {
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            opacity: 1;
            transform: scale(1.05);
        }

        .player-name { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; display: block; word-wrap: break-word;}
        .captured-count { font-size: 2rem; font-weight: bold; color: #aaa; margin-top: 10px; }
        .captured-label { font-size: 0.8rem; color: #bdc3c7; }

        /* SPIELSTEINE */
        .stone {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
            position: relative;
        }
        .stone.white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); border: 1px solid #888; }
        .stone.black { background: radial-gradient(circle at 30% 30%, #444, #000); border: 1px solid #000; }

        .stone.selected { box-shadow: 0 0 15px 5px #3498db; transform: scale(1.1); }
        .stone.must-capture { box-shadow: 0 0 15px 5px #e74c3c; animation: pulse-red 1s infinite; } /* Visueller Hinweis */

        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .stone.king::after {
            content: 'üëë';
            font-size: 1.5rem;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* FOOTER */
        #footer-area {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hof-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
        }
        #hof-container h3 { color: #f1c40f; margin: 0 0 10px 0; border-bottom: 1px solid #555; padding-bottom: 5px; font-size: 1rem;}
        #hof-list { list-style: none; padding: 0; margin: 0; max-height: 100px; overflow-y: auto; }
        #hof-list li { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .hof-name { font-weight: bold; color: white;}
        .hof-time { font-size: 0.8rem; color: #aaa; }

        /* OVERLAYS */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            background: #34495e;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #f1c40f;
            width: 85%;
            max-width: 350px;
        }
        .box h2 { margin-top: 0; color: #f1c40f; font-size: 1.5rem;}
        
        input[type="text"] {
            padding: 12px;
            font-size: 1.1rem;
            width: 90%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            text-align: center;
            background: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
        }
        .btn { padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; background: #2ecc71; color: white; margin-top: 5px; width: 100%; transition: transform 0.1s;}
        .btn:active { transform: scale(0.98); }
        .btn-restart { background: #e74c3c; width: 200px; margin-bottom: 15px;}

        /* MOBILE LAYOUT */
        @media (max-width: 900px) {
            body { justify-content: flex-start; padding-top: 10px; }
            #header-area { margin-bottom: 10px; }
            #main-stage { flexDirection: column; gap: 15px; margin-top: 20px;}
            
            #board { 
                width: 94vw; height: 94vw; 
                max-width: 450px; max-height: 450px; 
                border-width: 8px; order: 1;
            }
            
            .side-panel { order: 2; width: 40%; padding: 10px; min-height: 60px; }
            
            #main-stage { flexDirection: row; flex-wrap: wrap; alignItems: flex-start; }
            #board { width: 100%; flex-basis: 100%; max-width: 94vw; height: 94vw;}
            .side-panel { width: 42%; flex-grow: 1; max-width: 200px; }

            .stone.king::after { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="connection-warning" class="overlay" style="display:none; z-index: 2000;">
        <div class="box" style="border-color: #e74c3c;">
            <h2 style="color: #e74c3c;">Keine Verbindung</h2>
            <button class="btn btn-restart" onclick="location.reload()">Neu laden</button>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="box">
            <h2>Dame Online</h2>
            <p>Dein Spielername:</p>
            <input type="text" id="player-name-input" placeholder="Name" maxlength="10">
            <button class="btn" onclick="joinGame()">Beitreten</button>
        </div>
    </div>

    <div id="header-area">
        <h1>Dame Online</h1>
        <div id="my-role">Nicht verbunden</div>
        <div id="status">Lade...</div>
    </div>
    
    <div id="main-stage">
        <div id="panel-white" class="side-panel">
            <span class="player-name" id="name-white">Wei√ü</span>
            <div class="captured-count" id="score-white">0</div>
            <div class="captured-label">Gegner geschlagen</div>
        </div>

        <div id="board"></div>

        <div id="panel-black" class="side-panel">
            <span class="player-name" id="name-black">Schwarz</span>
            <div class="captured-count" id="score-black">0</div>
            <div class="captured-label">Gegner geschlagen</div>
        </div>
    </div>

    <div id="footer-area">
        <button id="restart-btn" class="btn btn-restart" style="display:none;" onclick="emitGameStart()">Neue Runde</button>
        <div id="hof-container">
            <h3>üèÜ Hall of Fame üèÜ</h3>
            <ul id="hof-list"><li><span class="hof-name">...</span></li></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io(); 

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const roleElement = document.getElementById('my-role');
        const startOverlay = document.getElementById('start-overlay');
        const nameInput = document.getElementById('player-name-input');
        const warningOverlay = document.getElementById('connection-warning');
        const restartBtn = document.getElementById('restart-btn');
        
        const panelWhite = document.getElementById('panel-white');
        const panelBlack = document.getElementById('panel-black');
        const nameWhite = document.getElementById('name-white');
        const nameBlack = document.getElementById('name-black');
        const scoreWhiteDisplay = document.getElementById('score-white');
        const scoreBlackDisplay = document.getElementById('score-black');
        const hofList = document.getElementById('hof-list');

        let myColor = null; 
        let currentPlayer = 'white'; 
        let gameActive = false;
        
        let board = Array(64).fill(null);
        let selectedIndex = null;
        let validMoves = []; 

        // Multi-Jump Logic State
        let forcedPieceIndex = null; // Wenn != null, MUSS dieser Stein benutzt werden (Kettenzug)

        // --- CONNECT ---
        socket.on('connect', () => { warningOverlay.style.display = 'none'; });
        socket.on('disconnect', () => { warningOverlay.style.display = 'flex'; });

        function joinGame() {
            const name = nameInput.value.trim();
            if (!name) return alert("Name?");
            socket.emit('joinGame', name);
            startOverlay.style.display = 'none';
        }

        socket.on('player-assignment', (data) => {
            myColor = data.color;
            roleElement.innerText = `Du bist: ${data.name} (${data.color === 'white' ? 'WEISS' : 'SCHWARZ'})`;
        });

        socket.on('spectator', () => {
            myColor = 'spectator';
            roleElement.innerText = "Zuschauer";
            startOverlay.style.display = 'none';
        });

        socket.on('updatePlayerNames', (players) => {
            nameWhite.innerText = "-"; nameBlack.innerText = "-";
            players.forEach(p => {
                if (p.color === 'white') nameWhite.innerText = p.name;
                if (p.color === 'black') nameBlack.innerText = p.name;
            });
            if (players.length === 2 && !gameActive) startGameLocal();
        });

        socket.on('updateHallOfFame', (list) => {
            hofList.innerHTML = '';
            if (list.length === 0) hofList.innerHTML = '<li><span class="hof-name">-</span></li>';
            list.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="hof-name">${entry.name}</span> <span class="hof-time">${entry.time}</span>`;
                hofList.appendChild(li);
            });
        });

        socket.on('resetGame', () => { initGame(); });

        socket.on('updateBoard', (data) => {
            board = data.board;
            currentPlayer = data.nextPlayer;
            // Falls der Server uns sagt, dass jemand weiterspielen muss (Kettenzug)
            forcedPieceIndex = data.forcedPiece !== undefined ? data.forcedPiece : null;
            
            updateUI();
            checkWin();
        });

        socket.on('opponentLeft', () => {
            alert("Gegner weg."); restartBtn.style.display = 'none'; gameActive = false;
        });

        // --- GAME LOGIC ---

        function initGame() {
            board = Array(64).fill(null);
            for (let i = 0; i < 24; i++) if (isDarkSquare(i)) board[i] = { c: 'black', k: false };
            for (let i = 40; i < 64; i++) if (isDarkSquare(i)) board[i] = { c: 'white', k: false };

            currentPlayer = 'white';
            gameActive = true;
            forcedPieceIndex = null;
            restartBtn.style.display = 'none';
            renderBoard();
            updateUI();
        }

        function isDarkSquare(i) {
            const row = Math.floor(i / 8);
            const col = i % 8;
            return (row % 2 === 0 && col % 2 !== 0) || (row % 2 !== 0 && col % 2 === 0);
        }

        function startGameLocal() { if(!gameActive) socket.emit('gameStart', 'white'); }
        function emitGameStart() { socket.emit('gameStart', 'white'); }

        function renderBoard() {
            boardElement.innerHTML = '';
            
            // Schlagzwang pr√ºfen (Global)
            const captureIsForced = hasGlobalCaptureAvailable(currentPlayer);

            board.forEach((piece, index) => {
                const square = document.createElement('div');
                square.classList.add('square');
                square.classList.add(isDarkSquare(index) ? 'dark' : 'light');
                square.dataset.index = index;
                square.onclick = () => handleSquareClick(index);
                
                if (piece) {
                    const stone = document.createElement('div');
                    stone.classList.add('stone', piece.c);
                    if (piece.k) stone.classList.add('king');
                    if (index === selectedIndex) stone.classList.add('selected');
                    
                    // Visueller Hinweis auf Schlagzwang
                    // Wenn Schlagzwang herrscht und DIESER Stein schlagen kann -> rot pulsieren
                    if (captureIsForced && canPieceJump(index)) {
                        stone.classList.add('must-capture');
                    }
                    // Wenn Kettenzug aktiv ist, muss genau dieser Stein leuchten
                    if (forcedPieceIndex !== null && index === forcedPieceIndex) {
                        stone.classList.add('must-capture');
                    }

                    square.appendChild(stone);
                }

                if (validMoves.some(m => m.target === index)) {
                    square.classList.add('valid-move');
                    // Wenn es ein Schlag-Zug ist, rot markieren
                    const move = validMoves.find(m => m.target === index);
                    if(move && move.type === 'jump') square.classList.add('capture-move');
                }

                boardElement.appendChild(square);
            });
            updateScore();
        }

        function updateScore() {
            let w = 0, b = 0;
            board.forEach(p => { if(p && p.c === 'white') w++; if(p && p.c === 'black') b++; });
            scoreWhiteDisplay.innerText = 12 - b;
            scoreBlackDisplay.innerText = 12 - w;
        }

        function updateUI() {
            renderBoard();
            if (currentPlayer === 'white') { panelWhite.classList.add('active'); panelBlack.classList.remove('active'); } 
            else { panelWhite.classList.remove('active'); panelBlack.classList.add('active'); }

            if (myColor === currentPlayer) {
                if (forcedPieceIndex !== null) {
                    statusElement.innerText = "WEITER SCHLAGEN!";
                    statusElement.style.color = "#e74c3c";
                } else {
                    statusElement.innerText = "Du bist am Zug!";
                    statusElement.style.color = "#2ecc71";
                }
            } else {
                statusElement.innerText = "Gegner ist am Zug...";
                statusElement.style.color = "#f1c40f";
            }
        }

        // --- ZUG & SCHLAG LOGIK (MIT ZWANG) ---

        // Pr√ºft, ob irgendein Stein des Spielers schlagen KANN
        function hasGlobalCaptureAvailable(player) {
            // Wenn wir in einer Kette sind, z√§hlt nur der gezwungene Stein
            if (forcedPieceIndex !== null) return true;

            for (let i = 0; i < 64; i++) {
                const p = board[i];
                if (p && p.c === player) {
                    if (canPieceJump(i)) return true;
                }
            }
            return false;
        }

        // Kann ein spezifischer Stein schlagen?
        function canPieceJump(index) {
            const piece = board[index];
            if (!piece) return false;
            
            const row = Math.floor(index / 8);
            const col = index % 8;
            
            let directions = [];
            if (piece.c === 'white' || piece.k) directions.push(-1);
            if (piece.c === 'black' || piece.k) directions.push(1);

            for (let rDir of directions) {
                for (let cDir of [-1, 1]) {
                    const jumpRow = row + (rDir * 2);
                    const jumpCol = col + (cDir * 2);
                    const jumpIndex = jumpRow * 8 + jumpCol;

                    if (isValidPos(jumpRow, jumpCol) && board[jumpIndex] === null) {
                        const midRow = row + rDir;
                        const midCol = col + cDir;
                        const midIndex = midRow * 8 + midCol;
                        const midPiece = board[midIndex];
                        if (midPiece && midPiece.c !== piece.c) return true; 
                    }
                }
            }
            return false;
        }

        function handleSquareClick(index) {
            if (!gameActive || myColor !== currentPlayer) return;

            const piece = board[index];

            // A) Stein ausw√§hlen
            if (piece && piece.c === myColor) {
                // Wenn Kettenzug aktiv -> Nur der gezwungene Stein darf gew√§hlt werden
                if (forcedPieceIndex !== null && index !== forcedPieceIndex) return;

                // Wenn Schlagzwang global herrscht -> Nur Steine die schlagen k√∂nnen, d√ºrfen gew√§hlt werden
                if (forcedPieceIndex === null && hasGlobalCaptureAvailable(myColor)) {
                    if (!canPieceJump(index)) return; // Klick ignoriert, da dieser Stein nicht schlagen kann
                }

                selectedIndex = index;
                calculateValidMoves(index);
                renderBoard();
                return;
            }

            // B) Auf leeres Feld (Ziel) klicken
            if (!piece && selectedIndex !== null) {
                const move = validMoves.find(m => m.target === index);
                if (move) executeMove(move);
            }
        }

        function calculateValidMoves(index) {
            validMoves = [];
            const piece = board[index];
            if (!piece) return;

            // Pr√ºfen ob wir schlagen M√úSSEN (Global oder Kette)
            const captureIsForced = (forcedPieceIndex !== null) || hasGlobalCaptureAvailable(piece.c);

            const row = Math.floor(index / 8);
            const col = index % 8;
            
            let directions = [];
            if (piece.c === 'white' || piece.k) directions.push(-1);
            if (piece.c === 'black' || piece.k) directions.push(1);

            directions.forEach(rowDir => {
                [-1, 1].forEach(colDir => {
                    // 1. Schlagen (Sprung)
                    const jumpRow = row + (rowDir * 2);
                    const jumpCol = col + (colDir * 2);
                    const jumpIndex = jumpRow * 8 + jumpCol;

                    if (isValidPos(jumpRow, jumpCol) && board[jumpIndex] === null) {
                        const midRow = row + rowDir;
                        const midCol = col + colDir;
                        const midIndex = midRow * 8 + midCol;
                        const midPiece = board[midIndex];
                        if (midPiece && midPiece.c !== piece.c) {
                            validMoves.push({ target: jumpIndex, type: 'jump', remove: midIndex });
                        }
                    }

                    // 2. Laufen (Nur wenn KEIN Schlagzwang herrscht)
                    if (!captureIsForced) {
                        const targetRow = row + rowDir;
                        const targetCol = col + colDir;
                        const targetIndex = targetRow * 8 + targetCol;
                        if (isValidPos(targetRow, targetCol) && board[targetIndex] === null) {
                            validMoves.push({ target: targetIndex, type: 'move' });
                        }
                    }
                });
            });
        }

        function isValidPos(r, c) { return r >= 0 && r < 8 && c >= 0 && c < 8; }

        function executeMove(move) {
            let newBoard = [...board];
            const piece = newBoard[selectedIndex];
            
            newBoard[move.target] = piece;
            newBoard[selectedIndex] = null;

            // Dame werden
            const targetRow = Math.floor(move.target / 8);
            let becameKing = false;
            if (!piece.k && ((piece.c === 'white' && targetRow === 0) || (piece.c === 'black' && targetRow === 7))) {
                piece.k = true;
                becameKing = true;
            }

            let nextForcedPiece = null;
            let nextPlayer = currentPlayer;

            if (move.type === 'jump') {
                newBoard[move.remove] = null; // Gegner weg

                // Nach Schlag pr√ºfen: Kann derselbe Stein nochmal schlagen?
                // Wichtig: Wenn er gerade zur Dame wurde, endet der Zug meistens sofort (Standardregel).
                // Hier erlauben wir Weiterschlagen nur, wenn er NICHT gerade Dame wurde (oder schon war).
                
                // Wir simulieren den neuen Board-Zustand tempor√§r, um `canPieceJump` zu nutzen
                // ABER: `canPieceJump` nutzt die globale Variable `board`.
                // Daher m√ºssen wir das Board tempor√§r updaten oder die Funktion anpassen.
                // Trick: Wir nutzen das lokale `newBoard` als globales `board` kurzzeitig f√ºr den Check.
                const oldBoard = board;
                board = newBoard; 
                
                // Kann er von der neuen Position (move.target) nochmal springen?
                if (!becameKing && canPieceJump(move.target)) {
                    // Ja -> Kettenschlag! Spieler bleibt gleich.
                    nextForcedPiece = move.target;
                    nextPlayer = currentPlayer; // Gleicher Spieler
                } else {
                    // Nein -> Zug vorbei
                    nextPlayer = currentPlayer === 'white' ? 'black' : 'white';
                }
                
                board = oldBoard; // Restore f√ºr sauberes socket update
            } else {
                // Normaler Zug -> Immer Spielerwechsel
                nextPlayer = currentPlayer === 'white' ? 'black' : 'white';
            }
            
            socket.emit('playerAction', { board: newBoard, nextPlayer: nextPlayer, forcedPiece: nextForcedPiece });
            
            selectedIndex = null;
            validMoves = [];
        }

        function checkWin() {
            const whitePieces = board.filter(p => p && p.c === 'white').length;
            const blackPieces = board.filter(p => p && p.c === 'black').length;
            if (whitePieces === 0) endGame('Schwarz');
            else if (blackPieces === 0) endGame('Wei√ü');
        }

        function endGame(winner) {
            gameActive = false;
            statusElement.innerText = "SIEGER: " + winner.toUpperCase();
            restartBtn.style.display = 'block';
            if ((winner === 'Wei√ü' && myColor === 'white') || (winner === 'Schwarz' && myColor === 'black')) {
                socket.emit('reportWin', myColor);
            }
        }

        initGame(); 
    </script>
</body>
