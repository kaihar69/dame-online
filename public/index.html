<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dame Online</title>
    <style>
        /* GLOBAL RESET */
        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --bg-color: #2c3e50;
            --board-light: #eecfa1;
            --board-dark: #8b4513;
            --border-color: #5d4037;
            --highlight: #f1c40f;
            --stone-size: 40px; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            color: white;
            user-select: none;
            touch-action: manipulation; 
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* HEADER */
        #header-area {
            text-align: center;
            width: 100%;
            pointer-events: none; 
            margin-bottom: 20px;
            position: relative;
            z-index: 50;
        }
        h1 { margin: 0; font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); pointer-events: auto;}
        #my-role { font-size: 0.9rem; color: #bdc3c7; margin-bottom: 5px;}
        #status { font-size: 1.1rem; font-weight: bold; color: var(--highlight); height: 1.2em; text-shadow: 1px 1px 2px black;}

        /* HAUPT LAYOUT */
        #main-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        /* DAS BRETT */
        #board {
            width: 500px;
            height: 500px;
            background-color: var(--border-color);
            border: 15px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            flex-shrink: 0; 
            aspect-ratio: 1 / 1; 
            z-index: 10;
            order: 2; 
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 100%; height: 100%; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        .square.light { background-color: var(--board-light); }
        .square.dark { background-color: var(--board-dark); cursor: pointer; }
        
        .square.valid-move::after {
            content: ''; width: 15px; height: 15px;
            background-color: rgba(46, 204, 113, 0.7);
            border-radius: 50%; position: absolute; box-shadow: 0 0 5px #2ecc71;
        }
        .square.valid-move.capture-move::after {
            background-color: rgba(231, 76, 60, 0.8); box-shadow: 0 0 5px #e74c3c;
        }

        /* PANELS */
        .side-panel {
            width: 140px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #panel-white { order: 1; } #panel-black { order: 3; }

        .side-panel.active {
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            opacity: 1; transform: scale(1.05);
        }
        .player-name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; display: block; word-wrap: break-word;}
        .captured-count { font-size: 2rem; font-weight: bold; color: #aaa; margin-top: 5px; }
        .captured-label { font-size: 0.8rem; color: #bdc3c7; }

        /* STEINE */
        .stone {
            width: 80%; height: 80%; border-radius: 50%; z-index: 20;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s ease; position: relative;
        }
        .stone.white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); border: 1px solid #888; }
        .stone.black { background: radial-gradient(circle at 30% 30%, #444, #000); border: 1px solid #000; }
        .stone.selected { box-shadow: 0 0 15px 5px #3498db; transform: scale(1.1); }
        .stone.must-capture { box-shadow: 0 0 15px 5px #e74c3c; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .stone.king::after {
            content: 'üëë'; font-size: 1.5rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* FOOTER & OVERLAYS */
        #footer-area { margin-top: 10px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; }
        #hof-container {
            width: 90%; max-width: 400px; background: rgba(0,0,0,0.3);
            border-radius: 10px; padding: 10px; font-size: 0.9rem; margin-top: 10px;
        }
        #hof-container h3 { color: #f1c40f; margin: 0 0 10px 0; border-bottom: 1px solid #555; padding-bottom: 5px; font-size: 1rem;}
        #hof-list { list-style: none; padding: 0; margin: 0; max-height: 100px; overflow-y: auto; }
        #hof-list li { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .hof-name { font-weight: bold; color: white;}
        .hof-time { font-size: 0.8rem; color: #aaa; }

        /* VERSION TAG */
        #version-tag {
            position: fixed; bottom: 5px; right: 5px;
            font-size: 0.7rem; color: rgba(255,255,255,0.3);
            pointer-events: none; z-index: 100;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .box {
            background: #34495e; padding: 25px; border-radius: 10px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid #f1c40f; width: 85%; max-width: 350px;
        }
        .box h2 { margin-top: 0; color: #f1c40f; font-size: 1.5rem;}
        
        input[type="text"] {
            padding: 12px; font-size: 1.1rem; width: 90%; margin-bottom: 15px;
            border-radius: 5px; border: none; text-align: center;
            background: #ecf0f1; color: #2c3e50; font-weight: bold;
        }
        .btn { padding: 12px 25px; font-size: 1.1rem; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; background: #2ecc71; color: white; margin-top: 5px; width: 100%; transition: transform 0.1s;}
        .btn:active { transform: scale(0.98); }
        .btn-blue { background: #3498db; margin-top: 15px; }
        .btn-restart { background: #e74c3c; width: 200px; margin-bottom: 15px;}

        /* MOBILE LAYOUT */
        @media (max-width: 900px) {
            body { justify-content: flex-start; padding-top: 5px; }
            #header-area { margin-bottom: 10px; }
            #main-stage { flexDirection: column; gap: 15px; }
            h1 { font-size: 1.2rem; } #status { font-size: 1rem; }
            
            #board { 
                width: 90vw; max-width: 450px; 
                aspect-ratio: 1 / 1; height: auto; 
                border-width: 10px; order: 2; 
            }
            .side-panel { 
                order: 2; width: 40%; padding: 10px; 
                display: inline-flex; min-height: 80px; 
                flex-direction: row; justify-content: space-between;
            }
            .captured-count { margin: 0; font-size: 1.5rem;}
            .captured-label { display: none; }
            
            #main-stage { flexDirection: row; flex-wrap: wrap; alignItems: flex-start; }
            #board { flex-basis: 100%; } 
            .side-panel { width: 42%; flex-grow: 1; max-width: 200px; }
            .stone { width: 8.5vw; height: 8.5vw; max-width: 38px; max-height: 38px; }
            .btn-restart { width: 90%; }
            .stone.king::after { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="version-tag">v1.5</div>

    <div id="connection-warning" class="overlay" style="display:none; z-index: 2000;">
        <div class="box" style="border-color: #e74c3c;">
            <h2 style="color: #e74c3c;">Keine Verbindung</h2>
            <button class="btn btn-restart" onclick="location.reload()">Neu laden</button>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="box">
            <h2>Dame Online</h2>
            <p>Dein Spielername:</p>
            <input type="text" id="player-name-input" placeholder="Name eingeben" maxlength="10">
            <button class="btn" onclick="joinOnlineGame()">Online Spielen</button>
            <button class="btn btn-blue" onclick="startBotGame()">Gegen Computer</button>
        </div>
    </div>

    <div id="header-area">
        <h1>Dame</h1>
        <div id="my-role">Modus w√§hlen</div>
        <div id="status">Warte...</div>
    </div>
    
    <div id="main-stage">
        <div id="panel-white" class="side-panel">
            <span class="player-name" id="name-white">Wei√ü</span>
            <div class="captured-count" id="score-white">0</div>
            <div class="captured-label">Gegner geschlagen</div>
        </div>

        <div id="board"></div>

        <div id="panel-black" class="side-panel">
            <span class="player-name" id="name-black">Schwarz</span>
            <div class="captured-count" id="score-black">0</div>
            <div class="captured-label">Gegner geschlagen</div>
        </div>
    </div>

    <div id="footer-area">
        <button id="restart-btn" class="btn btn-restart" style="display:none;" onclick="handleRestart()">Neue Runde</button>
        <div id="hof-container">
            <h3>üèÜ Hall of Fame üèÜ</h3>
            <ul id="hof-list"><li><span class="hof-name">...</span></li></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io(); 

        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const roleElement = document.getElementById('my-role');
        const startOverlay = document.getElementById('start-overlay');
        const nameInput = document.getElementById('player-name-input');
        const warningOverlay = document.getElementById('connection-warning');
        const restartBtn = document.getElementById('restart-btn');
        const panelWhite = document.getElementById('panel-white');
        const panelBlack = document.getElementById('panel-black');
        const nameWhite = document.getElementById('name-white');
        const nameBlack = document.getElementById('name-black');
        const scoreWhiteDisplay = document.getElementById('score-white');
        const scoreBlackDisplay = document.getElementById('score-black');
        const hofList = document.getElementById('hof-list');

        // STATE
        let isSinglePlayer = false;
        let myColor = null; 
        let currentPlayer = 'white'; 
        let gameActive = false;
        let board = Array(64).fill(null);
        let selectedIndex = null;
        let validMoves = []; 
        let forcedPieceIndex = null; 
        
        // BOT STATE
        let botLevel = parseInt(localStorage.getItem('dameBotLevel')) || 1; 

        // --- CONNECT ---
        socket.on('connect', () => { warningOverlay.style.display = 'none'; });
        socket.on('disconnect', () => { warningOverlay.style.display = 'flex'; });

        // --- START MODI ---
        function joinOnlineGame() {
            const name = nameInput.value.trim();
            if (!name) return alert("Bitte Namen eingeben!");
            isSinglePlayer = false;
            socket.emit('joinGame', name);
            startOverlay.style.display = 'none';
        }

        function startBotGame() {
            const name = nameInput.value.trim() || "Spieler";
            isSinglePlayer = true;
            myColor = 'white';
            nameWhite.innerText = name;
            nameBlack.innerText = `Computer (Lvl ${botLevel})`;
            startOverlay.style.display = 'none';
            roleElement.innerText = "Einzelspieler gegen Computer";
            adjustLayoutForMobile('white');
            initGame();
        }

        function handleRestart() {
            if (isSinglePlayer) initGame();
            else socket.emit('gameStart', 'white');
        }

        // --- LAYOUT ---
        function adjustLayoutForMobile(myColorRole) {
            if (window.innerWidth > 900) return;
            if (myColorRole === 'white') {
                panelWhite.style.order = '3'; panelBlack.style.order = '1';
            } else if (myColorRole === 'black') {
                panelBlack.style.order = '3'; panelWhite.style.order = '1';
            } else {
                panelWhite.style.order = '3'; panelBlack.style.order = '1';
            }
        }

        // --- SOCKETS ---
        socket.on('player-assignment', (data) => {
            if(isSinglePlayer) return;
            myColor = data.color;
            roleElement.innerText = `Du bist: ${data.name} (${data.color === 'white' ? 'WEISS' : 'SCHWARZ'})`;
            adjustLayoutForMobile(myColor);
        });
        socket.on('spectator', () => {
            if(isSinglePlayer) return;
            myColor = 'spectator';
            roleElement.innerText = "Zuschauer";
            startOverlay.style.display = 'none';
            adjustLayoutForMobile('spectator');
        });
        socket.on('updatePlayerNames', (players) => {
            if(isSinglePlayer) return;
            nameWhite.innerText = "-"; nameBlack.innerText = "-";
            players.forEach(p => { if (p.color === 'white') nameWhite.innerText = p.name; if (p.color === 'black') nameBlack.innerText = p.name; });
            if (players.length === 2 && !gameActive) socket.emit('gameStart', 'white');
        });
        socket.on('updateHallOfFame', (list) => {
            hofList.innerHTML = '';
            if (list.length === 0) { hofList.innerHTML = '<li><span class="hof-name">-</span></li>'; return; }
            list.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="hof-name">${entry.name}</span> <span class="hof-time">${entry.time}</span>`;
                hofList.appendChild(li);
            });
        });
        socket.on('resetGame', () => { if(!isSinglePlayer) initGame(); });
        socket.on('updateBoard', (data) => {
            if(!isSinglePlayer) {
                board = data.board;
                currentPlayer = data.nextPlayer;
                forcedPieceIndex = data.forcedPiece !== undefined ? data.forcedPiece : null;
                updateUI();
                checkWin();
            }
        });
        socket.on('opponentLeft', () => { if(!isSinglePlayer) { alert("Gegner weg."); restartBtn.style.display = 'none'; gameActive = false; } });

        // --- GAME LOGIC ---
        function initGame() {
            board = Array(64).fill(null);
            for (let i = 0; i < 24; i++) if (isDarkSquare(i)) board[i] = { c: 'black', k: false };
            for (let i = 40; i < 64; i++) if (isDarkSquare(i)) board[i] = { c: 'white', k: false };
            currentPlayer = 'white';
            gameActive = true;
            forcedPieceIndex = null;
            restartBtn.style.display = 'none';
            
            if(isSinglePlayer) nameBlack.innerText = `Computer (Lvl ${botLevel})`;
            
            renderBoard();
            updateUI();
        }

        function isDarkSquare(i) {
            const row = Math.floor(i / 8);
            const col = i % 8;
            return (row % 2 === 0 && col % 2 !== 0) || (row % 2 !== 0 && col % 2 === 0);
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            const captureIsForced = hasGlobalCaptureAvailable(currentPlayer);

            board.forEach((piece, index) => {
                const square = document.createElement('div');
                square.classList.add('square');
                square.classList.add(isDarkSquare(index) ? 'dark' : 'light');
                square.dataset.index = index;
                square.onclick = () => handleSquareClick(index);
                
                if (piece) {
                    const stone = document.createElement('div');
                    stone.classList.add('stone', piece.c);
                    if (piece.k) stone.classList.add('king');
                    if (index === selectedIndex) stone.classList.add('selected');
                    
                    if (currentPlayer === myColor || isSinglePlayer) {
                        if (captureIsForced && canPieceJump(index, board)) stone.classList.add('must-capture');
                        if (forcedPieceIndex !== null && index === forcedPieceIndex) stone.classList.add('must-capture');
                    }
                    square.appendChild(stone);
                }

                if (validMoves.some(m => m.target === index)) {
                    square.classList.add('valid-move');
                    const move = validMoves.find(m => m.target === index);
                    if(move && move.type === 'jump') square.classList.add('capture-move');
                }
                boardElement.appendChild(square);
            });
            updateScore();
        }

        function updateScore() {
            let w = 0, b = 0;
            board.forEach(p => { if(p && p.c === 'white') w++; if(p && p.c === 'black') b++; });
            scoreWhiteDisplay.innerText = 12 - b;
            scoreBlackDisplay.innerText = 12 - w;
        }

        function updateUI() {
            renderBoard();
            if (currentPlayer === 'white') { panelWhite.classList.add('active'); panelBlack.classList.remove('active'); } 
            else { panelWhite.classList.remove('active'); panelBlack.classList.add('active'); }

            let statusText = "";
            let color = "#fff";

            if (isSinglePlayer) {
                if (currentPlayer === 'white') {
                    statusText = forcedPieceIndex !== null ? "WEITER SCHLAGEN!" : "Du bist am Zug";
                    color = forcedPieceIndex !== null ? "#e74c3c" : "#2ecc71";
                } else {
                    statusText = "Computer denkt nach..."; color = "#f1c40f";
                }
            } else {
                if (myColor === currentPlayer) {
                    statusText = forcedPieceIndex !== null ? "WEITER SCHLAGEN!" : "Du bist am Zug";
                    color = forcedPieceIndex !== null ? "#e74c3c" : "#2ecc71";
                } else {
                    statusText = "Gegner ist am Zug..."; color = "#f1c40f";
                }
            }
            statusElement.innerText = statusText;
            statusElement.style.color = color;
        }

        // --- ZUG & SCHLAG ---
        function hasGlobalCaptureAvailable(player) {
            if (forcedPieceIndex !== null) return true;
            for (let i = 0; i < 64; i++) {
                const p = board[i];
                if (p && p.c === player) {
                    if (canPieceJump(i, board)) return true;
                }
            }
            return false;
        }

        function canPieceJump(index, currentBoard) {
            const moves = getMovesForPiece(index, currentBoard, true); 
            return moves.some(m => m.type === 'jump');
        }

        // Blockade Check
        function canPlayerMove(player) {
            if (forcedPieceIndex !== null) return true; 
            const captureIsForced = hasGlobalCaptureAvailable(player);
            
            for (let i = 0; i < 64; i++) {
                if (board[i] && board[i].c === player) {
                    let moves = getMovesForPiece(i, board, false);
                    if (captureIsForced) moves = moves.filter(m => m.type === 'jump');
                    if (moves.length > 0) return true; 
                }
            }
            return false; 
        }

        function handleSquareClick(index) {
            if (!gameActive) return;
            if (isSinglePlayer && currentPlayer !== 'white') return;
            if (!isSinglePlayer && myColor !== currentPlayer) return;

            const piece = board[index];

            if (piece && piece.c === currentPlayer) {
                if (forcedPieceIndex !== null && index !== forcedPieceIndex) return;
                if (forcedPieceIndex === null && hasGlobalCaptureAvailable(currentPlayer)) {
                    if (!canPieceJump(index, board)) return; 
                }
                selectedIndex = index;
                validMoves = getMovesForPiece(index, board, false);
                const captureIsForced = (forcedPieceIndex !== null) || hasGlobalCaptureAvailable(piece.c);
                if (captureIsForced) {
                    validMoves = validMoves.filter(m => m.type === 'jump');
                }
                renderBoard();
                return;
            }

            if (!piece && selectedIndex !== null) {
                const move = validMoves.find(m => m.target === index);
                if (move) executeMove(move);
            }
        }

        function getMovesForPiece(index, currentBoard, jumpsOnly) {
            let moves = [];
            const piece = currentBoard[index];
            if (!piece) return moves;

            const row = Math.floor(index / 8);
            const col = index % 8;
            
            let dirs = [];
            if (piece.k) {
                dirs = [[-1, -1], [-1, 1], [1, -1], [1, 1]]; 
            } else {
                // REGEL: Bauern nur vorw√§rts
                if (piece.c === 'white') dirs = [[-1, -1], [-1, 1]]; 
                else dirs = [[1, -1], [1, 1]]; 
            }

            for (let d of dirs) {
                const rDir = d[0];
                const cDir = d[1];
                let dist = 1;

                while (true) {
                    const tRow = row + (rDir * dist);
                    const tCol = col + (cDir * dist);
                    const tIdx = tRow * 8 + tCol;

                    if (tRow < 0 || tRow > 7 || tCol < 0 || tCol > 7) break; 

                    const targetContent = currentBoard[tIdx];

                    if (targetContent === null) {
                        if (!jumpsOnly && !piece.k && dist === 1) {
                            moves.push({ target: tIdx, type: 'move' });
                        }
                        else if (!jumpsOnly && piece.k) {
                            moves.push({ target: tIdx, type: 'move' });
                        }
                        if (piece.k) { dist++; continue; }
                        else break; 
                    }

                    if (targetContent.c === piece.c) break; 

                    if (targetContent.c !== piece.c) {
                        let jumpDist = 1;
                        while (true) {
                            const landRow = tRow + (rDir * jumpDist);
                            const landCol = tCol + (cDir * jumpDist);
                            const landIdx = landRow * 8 + landCol;

                            if (landRow < 0 || landRow > 7 || landCol < 0 || landCol > 7) break; 
                            
                            if (currentBoard[landIdx] === null) {
                                moves.push({ target: landIdx, type: 'jump', remove: tIdx });
                                if (piece.k) { jumpDist++; continue; }
                                else break; 
                            } else {
                                break; 
                            }
                        }
                        break; 
                    }
                }
            }
            return moves;
        }

        function executeMove(move) {
            let newBoard = [...board];
            const piece = newBoard[selectedIndex];
            
            newBoard[move.target] = piece;
            newBoard[selectedIndex] = null;

            const targetRow = Math.floor(move.target / 8);
            let becameKing = false;
            // Dame werden
            if (!piece.k && ((piece.c === 'white' && targetRow === 0) || (piece.c === 'black' && targetRow === 7))) {
                piece.k = true;
                becameKing = true;
            }

            let nextForcedPiece = null;
            let nextPlayer = currentPlayer;

            if (move.type === 'jump') {
                newBoard[move.remove] = null;
                const oldBoard = board;
                board = newBoard; 
                // KETTENSCHLAG REGEL: Wenn der *gleiche* Stein nochmal schlagen kann -> Weiter
                if (!becameKing && canPieceJump(move.target, newBoard)) {
                    nextForcedPiece = move.target;
                    nextPlayer = currentPlayer; 
                } else {
                    nextPlayer = currentPlayer === 'white' ? 'black' : 'white';
                }
                board = oldBoard; 
            } else {
                nextPlayer = currentPlayer === 'white' ? 'black' : 'white';
            }
            
            board = newBoard;
            currentPlayer = nextPlayer;
            forcedPieceIndex = nextForcedPiece;
            selectedIndex = null;
            validMoves = [];

            updateUI();
            checkWin();

            if (isSinglePlayer && gameActive && currentPlayer === 'black') {
                setTimeout(makeBotMove, 800);
            } else if (!isSinglePlayer) {
                socket.emit('playerAction', { board: newBoard, nextPlayer: nextPlayer, forcedPiece: nextForcedPiece });
            }
        }

        // --- BOT ---
        function makeBotMove() {
            if (!gameActive || currentPlayer !== 'black') return;
            let blackStonesIndices = [];
            board.forEach((p, idx) => { if (p && p.c === 'black') blackStonesIndices.push(idx); });
            
            let allPossibleMoves = [];
            if (forcedPieceIndex !== null) blackStonesIndices = [forcedPieceIndex];
            const captureIsForced = (forcedPieceIndex !== null) || hasGlobalCaptureAvailable('black');

            blackStonesIndices.forEach(idx => {
                let moves = getMovesForPiece(idx, board, false);
                if (captureIsForced) moves = moves.filter(m => m.type === 'jump');
                moves.forEach(m => { allPossibleMoves.push({ from: idx, move: m }); });
            });

            if (allPossibleMoves.length === 0) return; 

            // Scoring
            let bestMove = null;
            let bestScore = -9999;
            allPossibleMoves.sort(() => Math.random() - 0.5);

            for (let pm of allPossibleMoves) {
                let score = 0;
                if (pm.move.type === 'jump') score += 100;
                const targetRow = Math.floor(pm.move.target / 8);
                const piece = board[pm.from];
                if (!piece.k && targetRow === 7) score += 50; 

                if (botLevel >= 3) {
                    const tempBoard = [...board];
                    tempBoard[pm.move.target] = tempBoard[pm.from];
                    tempBoard[pm.from] = null;
                    if(pm.move.remove !== undefined) tempBoard[pm.move.remove] = null;
                    let whiteCanCapture = false;
                    for(let i=0; i<64; i++) {
                        if(tempBoard[i] && tempBoard[i].c === 'white') {
                            if(canPieceJump(i, tempBoard)) { whiteCanCapture = true; break; }
                        }
                    }
                    if (whiteCanCapture) score -= 200; 
                }
                if (score > bestScore) { bestScore = score; bestMove = pm; }
            }

            if (!bestMove) bestMove = allPossibleMoves[0];
            selectedIndex = bestMove.from; 
            executeMove(bestMove.move);
        }

        // --- ENDE ---
        function checkWin() {
            const whitePieces = board.filter(p => p && p.c === 'white').length;
            const blackPieces = board.filter(p => p && p.c === 'black').length;
            
            if (whitePieces === 0) return endGame('Schwarz');
            else if (blackPieces === 0) return endGame('Wei√ü');

            // Blockade Check
            if (!canPlayerMove(currentPlayer)) {
                endGame(currentPlayer === 'white' ? 'Schwarz' : 'Wei√ü');
            }
        }

        function endGame(winner) {
            gameActive = false;
            statusElement.innerText = "SIEGER: " + winner.toUpperCase();
            restartBtn.style.display = 'block';
            
            let winnerName = null;
            if (isSinglePlayer) {
                if (winner === 'Wei√ü') {
                    winnerName = nameWhite.innerText;
                    if(botLevel < 5) botLevel++;
                    localStorage.setItem('dameBotLevel', botLevel);
                    alert("Gewonnen! Bot Level jetzt " + botLevel);
                } else {
                    winnerName = "Computer (Lvl " + botLevel + ")";
                    if(botLevel > 1) botLevel--;
                    localStorage.setItem('dameBotLevel', botLevel);
                    alert("Verloren. Bot Level jetzt " + botLevel);
                }
                socket.emit('reportWin', { name: winnerName });
                
            } else {
                if (myColor === 'white' && winner === 'Wei√ü') socket.emit('reportWin', { name: nameWhite.innerText });
                if (myColor === 'black' && winner === 'Schwarz') socket.emit('reportWin', { name: nameBlack.innerText });
            }
        }

        initGame(); 
    </script>
